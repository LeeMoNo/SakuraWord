            animation: pulse 1s;

            100% {

        let words = [];
        let currentWord = null;
        let quizType = 'cn_to_jp';
        let combo = 0;
        let feedback = 'none'; // 'none', 'correct', 'incorrect'

        window.onload = function () {
            parseCSV();
            nextQuestion();
        };

        function parseCSV() {
            const lines = file.split('\n');
            lines.forEach(line => {
                const parts = line.split(',');
                if (parts.length >= 3) {
                    const jp = parts[0].trim();
                    const reading = parts[1].trim();
                    const meaning = parts[2].trim();

                    if (jp && reading && meaning) {
                        words.push({ jp, reading, meaning });
                    }
                }
            });
        }

        function setQuizType(type) {
            quizType = type;
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
            nextQuestion();
        }

        function nextQuestion() {
            if (words.length === 0) return;
            const randomWord = words[Math.floor(Math.random() * words.length)];
            currentWord = randomWord;
            feedback = 'none';

            updateUI();
            document.getElementById('answerInput').value = '';
            setTimeout(() => document.getElementById('answerInput').focus(), 100);
        }

        function updateUI() {
            if (!currentWord) return;

            // Update question label
            const labels = {
                'cn_to_jp': '日本語を入力してください',
                'jp_to_reading': '読み方を入力してください'
            };
            document.getElementById('questionLabel').textContent = labels[quizType];

            // Update question text
            let questionText = '';
            if (quizType === 'cn_to_jp') {
                questionText = currentWord.meaning;
                document.getElementById('audioBtn').style.display = 'none';
            } else {
                questionText = currentWord.jp;
                document.getElementById('audioBtn').style.display = 'flex';
            }
            document.getElementById('questionText').textContent = questionText;

            // Update input state
            const input = document.getElementById('answerInput');
            input.className = 'answer-input ' + feedback;

            // Update feedback icon
            const icon = document.getElementById('feedbackIcon');
            if (feedback === 'correct') {
                icon.style.display = 'block';
                icon.className = 'feedback-icon correct';
                icon.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
            } else if (feedback === 'incorrect') {
                icon.style.display = 'block';
                icon.className = 'feedback-icon incorrect';
                icon.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>';
            } else {
                icon.style.display = 'none';
            }

            // Update correction box
            const correctionBox = document.getElementById('correctionBox');
            if (feedback === 'incorrect') {
                correctionBox.style.display = 'block';
                document.getElementById('correctAnswer').textContent = currentWord.jp;
                document.getElementById('correctReading').textContent = currentWord.reading;
            } else {
                correctionBox.style.display = 'none';
            }

            // Update action button
            const actionButton = document.getElementById('actionButton');
            if (feedback === 'incorrect') {
                actionButton.className = 'action-button next';
                actionButton.innerHTML = '次へ <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>';
            } else {
                actionButton.className = 'action-button confirm';
                actionButton.textContent = '確認する';
            }
        }

        function getExpectedAnswer() {
            if (!currentWord) return '';
            if (quizType === 'cn_to_jp') {
                return currentWord.jp;
            } else {
                return currentWord.reading;
            }
        }

        function checkAnswer() {
            if (!currentWord || feedback === 'incorrect') return;

            const userAnswer = document.getElementById('answerInput').value.trim();
            const expectedAnswer = getExpectedAnswer();

            // Allow reading as answer for JP mode
            const isCorrect = userAnswer === expectedAnswer ||
                (quizType === 'cn_to_jp' && userAnswer === currentWord.reading);

            if (isCorrect) {
                feedback = 'correct';
                combo++;
                document.getElementById('combo').textContent = combo;
                updateUI();
                setTimeout(nextQuestion, 1000);
            } else {
                feedback = 'incorrect';
                combo = 0;
                document.getElementById('combo').textContent = combo;
                document.getElementById('inputContainer').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('inputContainer').classList.remove('shake');
                }, 500);
                // Speak on error to help learning
                speak(currentWord.jp);
                updateUI();
            }
        }

        function handleAction() {
            if (feedback === 'incorrect') {
                nextQuestion();
            } else {
                checkAnswer();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                if (feedback === 'incorrect') {
                    nextQuestion();
                } else if (feedback === 'none') {
                    checkAnswer();
                }
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                window.speechSynthesis.speak(utterance);
            }
        }

        function speakCurrent() {
            if (currentWord) {
                speak(currentWord.jp);
            }
        }
