    }
    
    .header-title {

        width: 14px;
        height: 14px;
    }

        overflow-x: auto;
        padding: 1rem;

        scrollbar-width: none;

        display: none;
    }
    
    .tab {
        white-space: nowrap;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: bold;
        border: 1px solid;
        cursor: pointer;
        transition: all 0.2s;
        flex-shrink: 0;
    }
    
    .tab.active {
        background: #ec4899;
        color: white;
        border-color: #ec4899;
        box-shadow: 0 2px 4px rgba(236, 72, 153, 0.3);
    }
    
    .tab:not(.active) {
        background: white;
        color: #64748b;
        border-color: #f1f5f9;
    }
    
    .tab:not(.active):hover {

        left: 2.5rem;
        opacity: 0.1;
        pointer-events: none;

        height: 120px;
        color: #ec4899;

        max-width: 28rem;
        background: white;

        text-align: center;
        position: relative;
        z-index: 0;
    }

        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        background: #f1f5f9;
        color: #64748b;
        font-size: 0.75rem;
        font-weight: bold;
        margin-bottom: 1.5rem;

        font-size: 2.25rem;
        font-weight: bold;
        color: #1e293b;
        margin-bottom: 0.5rem;
        min-height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        word-break: break-word;
        width: 100%;
    }
    
    .hint-text {
        font-size: 0.875rem;
        color: #94a3b8;
        font-weight: bold;
        margin-bottom: 1rem;
    }
    
    .input-container {
        margin-top: 2rem;
        position: relative;
        transition: transform 0.3s;
    }
    
    .input-container.shake {
        animation: shake 0.3s ease-in-out;
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
    
    .answer-input {
        width: 100%;
        height: 4rem;
        text-align: center;
        font-size: 1.25rem;
        font-weight: bold;
        border-radius: 1rem;
        border: 2px solid;
        padding: 0 3rem 0 1rem;
        transition: all 0.2s;
        outline: none;
    }
    
    .answer-input:focus {
        outline: none;
    }
    
    .answer-input.none {
        border-color: #e2e8f0;
        background: #f8fafc;
    }
    
    .answer-input.none:focus {
        border-color: #ec4899;
    }
    
    .answer-input.correct {
        border-color: #4ade80;
        background: #f0fdf4;
        color: #166534;
    }
    
    .answer-input.incorrect {
        border-color: #f87171;
        background: #fef2f2;
        color: #991b1b;
    }
    
    .feedback-icon {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
    }
    
    .feedback-icon.correct {
        color: #22c55e;
        animation: bounce 0.5s;
    }
    
    .feedback-icon.incorrect {
        color: #ef4444;
        animation: pulse 1s;
    }
    
    @keyframes bounce {
        0%, 100% { transform: translateY(-50%) scale(1); }
        50% { transform: translateY(-50%) scale(1.2); }
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    
    .correction-box {
        margin-top: 1rem;
        padding: 0.75rem;
        background: #fee2e2;
        border-radius: 0.75rem;
        animation: slideIn 0.3s;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

        font-size: 0.75rem;
        color: #dc2626;
        font-weight: bold;
        text-transform: uppercase;

function parseCSV() {
    const lines = file.split('\n');
    lines.forEach(line => {
        const parts = line.split(',');
        if (parts.length >= 10) {
            const verb = parts[0].trim();
            const masuForm = parts[1].trim();
            const naiForm = parts[2].trim();
            const teForm = parts[3].trim();
            const chinese = parts[4].trim();
            const reading = parts[9] ? parts[9].trim() : verb;
            
            if (verb && masuForm && naiForm && teForm && chinese && verb !== '動詞' && !verb.includes('五段')) {
                words.push({ verb, masuForm, naiForm, teForm, chinese, reading });
            }
        }
    });
}

function setQuizType(type) {
    quizType = type;
    document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
    });
    document.querySelector(`[data-type="${type}"]`).classList.add('active');
    nextQuestion();
}

function nextQuestion() {
    if (words.length === 0) return;
    const randomVerb = words[Math.floor(Math.random() * words.length)];

    updateUI();
    document.getElementById('answerInput').value = '';
    document.getElementById('answerInput').focus();

        correctionBox.style.display = 'block';
        const expectedAnswer = getExpectedAnswer();
        document.getElementById('correctAnswer').textContent = expectedAnswer;
    } else {
        correctionBox.style.display = 'none';
    }
    
    // Update action button
    const actionButton = document.getElementById('actionButton');
    if (feedback === 'incorrect') {
        actionButton.className = 'action-button next';
        actionButton.innerHTML = '次へ <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>';
    } else {
        actionButton.className = 'action-button confirm';
        actionButton.textContent = '確認する';
    }
}

function getExpectedAnswer() {
    if (!currentVerb) return '';
    switch (quizType) {
        case 'meaning_to_dict': return currentVerb.verb;
        case 'dict_to_masu': return currentVerb.masuForm;
        case 'dict_to_te': return currentVerb.teForm;
        case 'dict_to_nai': return currentVerb.naiForm;
    }
    return '';
}

function checkAnswer() {
    if (!currentVerb || feedback === 'incorrect') return;
    
    const userAnswer = document.getElementById('answerInput').value.trim();
    const expectedAnswer = getExpectedAnswer();
    
    if (userAnswer === expectedAnswer) {
        feedback = 'correct';
        combo++;
        document.getElementById('combo').textContent = combo;
        updateUI();
        setTimeout(nextQuestion, 1000);
    } else {
        feedback = 'incorrect';
        combo = 0;
        document.getElementById('combo').textContent = combo;
        document.getElementById('inputContainer').classList.add('shake');
        setTimeout(() => {
            document.getElementById('inputContainer').classList.remove('shake');
        }, 500);
        updateUI();
    }
}

function handleAction() {
    if (feedback === 'incorrect') {
        nextQuestion();
    } else {
        checkAnswer();
    }
}

function handleKeyDown(event) {
    if (event.key === 'Enter') {
        if (feedback === 'incorrect') {
            nextQuestion();
        } else if (feedback === 'none') {
            checkAnswer();
        }
    }
}
</script>
